version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: cars_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: cars_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      - db
    # Desktop JavaFX apps cannot show UI when containerized by default.
    # This image will run repository/database code; run on host for UI.

volumes:
  pgdata:
